# -- FILE: pytest.ini (or tox.ini)
[pytest]
DJANGO_SETTINGS_MODULE = conf.settings.test
env =
    JWT_SECRET_KEY=test_secret_key
    REDIS_HOST = localhost
    REDIS_PORT = 6379
    REDIS_DB = 2
python_files = tests.py test_*.py *_tests.py
pythonpath = .
norecursedirs =
    migrations
addopts =
    -vv
    -ra
    -x
    --ff
    --cache-clear
    --cov-reset
    --color=yes
    --cov=.
    --cov-report term-missing
    -n auto